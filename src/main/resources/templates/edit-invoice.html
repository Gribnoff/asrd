<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Работа с накладными</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/jquery.easing.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

    <style>
        .error {
            color: red
        }
    </style>
</head>

<html>

<body>

<div th:replace="~{navigation :: navi(Invoice)}"></div>

<div class="container">
    <!--<div class="form-group">
        <div class="col-xs-15">
            <div th:if="${invoiceCreationError != null}">
                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                    <span th:text="${invoiceCreationError}" ></span>
                </div>
            </div>
        </div>
    </div>-->

    <header class="card-header">
        <h4 class="card-title mt-2"><span
                th:text="${invoice.number == null} ? 'Добавление накладной' : 'Изменение накладной'"></span></h4>
    </header>
    <form th:action="@{/invoice}" th:object="${invoice}" method="post">
        <input hidden type="text" th:field="*{id}" class="form-control" id="systemId">

        <!--<div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" ></div>-->

        <div class="form-row">
            <div class="col form-group">
                <label>Номер</label>
                <input th:field="*{number}" type="text" class="form-control" placeholder="">
                <small class="error" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"> </small>
            </div>
            <!--<div class="col form-group">
                <label>Дата</label>
                <input th:value="${#temporals.format(invoice.date, 'yyyy-MM-dd')}" type="date" class="form-control">
                <small class="error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"> </small>
            </div>-->
        </div>
        <div class="col form-group">
            <label for="dateString">Дата</label>
            <div class="input-append date form_date input-group" data-date="2016-10-21">
                <input class="form-control" type="text" value="" readonly="readonly"
                       th:value="*{date}" name="dateString"
                       id="dateString" required="required"/>
                <span class="input-group-addon"><i class="fa fa-times" aria-hidden="true"></i></span>
                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
            </div>
        </div>

        <div class="form-row">
            <div class="input-group">
                <div class="form-group col-md-12">
                    <label>Выберите категорию</label>
                    <!--<select th:field="*{category.id}" class="form-control">
                        <option th:each="category: ${categories}"
                                th:value="${category.id}"
                                th:text="${category.title}" >
                        </option>
                    </select>-->
                </div>
            </div>

            <div class="input-group">
                <div class="form-group col-md-12">
                    <label>Выберите предприятие отправителя</label>
                    <select th:field="*{from.id}" class="form-control">
                        <option th:each="company: ${companies}"
                                th:value="${company.id}"
                                th:text="${company.title}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="form-group col-md-12">
                    <label>Выберите предприятие получателя</label>
                    <select th:field="*{destination.id}" class="form-control">
                        <option th:each="company: ${companies}"
                                th:value="${company.id}"
                                th:text="${company.title}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col form-group">
                <label>Описание</label>
                <input th:field="*{description}" type="text" class="form-control" th:rows="3" placeholder="">
                <small class="error" th:if="${#fields.hasErrors('description')}"
                       th:errors="*{description}"></small>
            </div>
        </div>

       <!-- <div class="form-row">
            <div class="col form-group">
                <label>Файл накладной</label>
                <input type="file" name="file" class="form-control-file" accept="image/*"/>
            </div>
        </div>-->

        <div class="form-group">
            <button type="submit" name="addInvoice" class="btn btn-primary btn-block">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
