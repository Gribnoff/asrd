<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar(Admin)"></nav>

<div class="container">
    <br>
    <h1>Список названий систем</h1>
    <hr>

    <a th:href="@{systems/0}"
       class="btn btn-primary btn-sm mb-3">
        Добавить
    </a>
    <span th:if="${systemTitles.size() == 0}" th:text="'Названий систем нет'" ></span>

    <table th:unless="${systemTitles.size() == 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>№ п/п</th>
            <th>Название</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="systemTitle, iterator : ${systemTitles}">
            <td th:text="${iterator.count}"></td>
            <td>
                <a th:href="@{/titles/systems/__${systemTitle.id}__}" th:text="${systemTitle.title}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="layouts :: footer"></div>
</body>
</html>
