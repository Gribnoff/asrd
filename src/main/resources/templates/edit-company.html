<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Добавить предприятие</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

    <style>
        .error {color:red}
    </style>
</head>

<html>

<body>

<div th:replace="~{navigation :: navi(System)}"></div>
<div class="container">
    <div class="form-group">
        <div class="col-xs-15">
            <div th:if="${companyCreationError != null}">
                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                    <span th:text="${companyCreationError}" ></span>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{/company/edit}" th:object="${company}" method="post">
        <input hidden type="text" th:field="*{id}" class="form-control" id="systemId">

        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" ></div>

        <div class="form-group">
            <label for="companyTitle">Название</label>
            <input type="text" th:field="*{title}" class="form-control" id="companyTitle" placeholder="Введите название компании">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
