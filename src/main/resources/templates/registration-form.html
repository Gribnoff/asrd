<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar(Register)"></nav>

<div class="container">
    <header class="card-header">
        <h4 class="card-title mt-2">Регистрация нового пользователя</h4>
    </header>
    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

<!--            <div class="panel-heading">
                <div class="panel-title">Регистрация нового пользователя</div>
            </div>-->

            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/register/processRegistrationForm}"
                      th:object="${systemUser}" method="post" class="form-horizontal">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div th:if="${registrationError != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    ${registrationError}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{userName}" placeholder="Логин (*)" class="form-control"/>
                    </div>

                    <!-- Password -->
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{password}" placeholder="Пароль (*)" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" th:field="*{matchingPassword}" placeholder="Повторите пароль (*)" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{firstName}" placeholder="Имя (*)" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{firstName}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{patronymic}" placeholder="Отчество (*)" class="form-control"/>
                    </div>

                    <!-- Last name -->
                    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{lastName}" placeholder="Фамилия (*)" class="form-control"/>
                    </div>

                    <!-- Email -->
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{email}" placeholder="email (*)" class="form-control"/>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Регистрация</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="layouts :: footer"></div>
</body>
</html>
